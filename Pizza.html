<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css">
        <title>Order Pizza</title>
    </head>
    <body>
        <div id="menuBG">
            <h1>ORDER PIZZA</h1><br>
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza <br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza"> Medium Pizza <br>
                    <input class="size" type="radio" name="Size" value="Large Pizza"> Large Pizza <br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza"> Extra Large Pizza <br>
                    <input class="size" type="radio" name="Size" value="XXL Pizza"> XXL: THE BIG BOI <br>
                </div>
                <div class="menu center">
                    <h3>Veggies:</h3>
                    <input class="toppings" type="checkbox" name="veg" value="Olives"> Olives <br>
                    <input class="toppings" type="checkbox" name="veg" value="Mushrooms"> Mushrooms <br>
                    <input class="toppings" type="checkbox" name="veg" value="Garlic"> Garlic <br>
                    <input class="toppings" type="checkbox" name="veg" value="Peppers"> Peppers <br>
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Meat" value="Pepperoni"> Pepperoni <br>
                    <input class="toppings" type="checkbox" name="Meat" value="Sausage"> Sausage <br>
                    <input class="toppings" type="checkbox" name="Meat" value="Canadian Bacon"> Canadian Bacon <br>
                    <input class="toppings" type="checkbox" name="Meat" value="Ground Beef"> Ground Beef <br>
                    <input class="toppings" type="checkbox" name="Meat" value="Chicken"> Chicken <br>
                    <input class="toppings" type="checkbox" name="Meat" value="Ham"> Ham <br>
 
                </div>
                <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
        <script src="Pizza_JavaScript/Pizza.js"></script>
    </body>
</html>
